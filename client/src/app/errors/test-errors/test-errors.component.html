<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">test500error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">test400error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">test401error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">test404error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">test400validationerror</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors">
                {{err}}
            </li>
        </ul>
    </div>
</ng-container>
