<div class="form-group">
    <input
        type="text"
        [class.is-invalid] = 'ngControl.touched && ngControl.invalid'
        class="form-control"
        [formControl]="control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConig"
        [maxDate]="maxDate"
    >
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
